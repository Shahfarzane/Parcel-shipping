{% extends 'courier/base.html' %}
{% load static %}

{% block head %}
<script src="{% static 'js/webcam-easy.min.js' %}"></script>
<style>
    body {
        background-color: black;
    }

    .btn-back {
        position: fixed;
        top: 30px;
        left: 30px;
    }

    .buttons {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
    }

    #take-photo-step {
        height: 100%;
        display: flex;
        align-items: center;
    }

    video {
        width: 100%;
        height: auto;
    }

    #upload-step {
        height: 100%;
        display: none;
        align-items: center;
    }
</style>

{% endblock %}

{% block content %}

<div id="take-photo-step">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas" class="d-none"></canvas>

    <a href="{% url 'courier:current_job' %}" class="btn-back">
        <i class="fas fa-chevron-left text-light"></i>
    </a>

    <div class="buttons">
        <a href="javascript:void(take_photo())" class="btn btn-warning">
            Take {% if job.status == 'picking' %}Pickup{% else %}Drop-off{% endif %} Photo
        </a>
    </div>
</div>

{% endblock %}
